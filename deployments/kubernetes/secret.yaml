apiVersion: v1
kind: Secret
metadata:
  name: risk-assessor-secrets
  namespace: risk-assessor
  labels:
    app: risk-assessor
type: Opaque
stringData:
  # GitHub token - replace with your actual token or use external secrets operator
  GITHUB_TOKEN: "your-github-token-here"
  
  # Jira credentials (optional)
  JIRA_USERNAME: "your-jira-username"
  JIRA_TOKEN: "your-jira-token"
  
  # OpenAI API key
  OPENAI_API_KEY: "your-openai-api-key"
  
  # Optional: Custom LLM API base
  LLM_API_BASE: ""
